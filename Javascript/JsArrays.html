    <script>
      function sorting(num) {
        var y = false;
        while (!y) {
          y = true;
          for (let i = 1; i < num.length; i++) {
            if (num[i - 1] > num[i]) {
              y = false;
              var x = num[i - 1];
              num[i - 1] = num[i];
              num[i] = x;
            }
          }
        }
        return num;
      }

      var array = [20, 10, 90, 50, 21];
      sorting(array);
      console.log(array);
    </script>
